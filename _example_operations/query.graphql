query getContinuousSeasons($userId: Int, $type: MediaType) {
    MediaListCollection(userId: $userId, type: $type) {
        lists {
            status
            name
            entries {
                media {
                    id
                    title {
                        romaji
                        english
                        native
                    }
                    relations {
                        edges {
                            relationType
                            node {
                                id
                                status
                                type
                                title {
                                    english
                                    romaji
                                    native
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
